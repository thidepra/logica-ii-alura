<canvas width="600" height="400"></canvas> <!--tela em  branco-->

<script>
    
    var tela = document.querySelector("canvas"); 
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "green"; //retangulo verde
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = "yellow"; // triangulo superior
    pincel.beginPath(); 
    pincel.moveTo(50,200);
    pincel.lineTo(300,50);
    pincel.lineTo(550,200);
    pincel.fill();

    pincel.fillStyle = "yellow"; // triangulo inferior
    pincel.beginPath(); 
    pincel.moveTo(50,200);
    pincel.lineTo(300,350);
    pincel.lineTo(550,200);
    pincel.fill();

    pincel.fillStyle = "darkblue"; //circulo
    pincel.beginPath();
    pincel.arc(300, 200, 100, 0, 2 * 3.14); 
    //coordenadas x e y, valor do raio, Ã¢ngulo inicial e final do circulo, valor do PI
    pincel.fill();

</script>
