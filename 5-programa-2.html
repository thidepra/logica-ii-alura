<canvas width="600" height="400"></canvas>

<script>
    
    function desenhaQuadro(x,y, cor) {
        var tela = document.querySelector("canvas"); 
        var pincel = tela.getContext("2d");

        pincel.fillStyle = cor; //cor da forma
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = "white"; //cor da borda
        pincel.strokeRect(x, y, 50, 50);
    }

    /*var x = 0;

    while(x < 600) {
        desenhaQuadro(x, 0, "green");
        desenhaQuadro(x, 50, "red");

        x += 50;
    }*/

    //usado qdo sabemos o nº de repetições
    for (var x = 0; x < 600; x += 50) {  
        for (var y = 0; y < 400; y += 50) { 
            desenhaQuadro(x, y, "magenta");
        }
    }
    

</script>
