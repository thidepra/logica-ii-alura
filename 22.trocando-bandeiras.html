<!-- bandeiras.html -->

<canvas width="600" height="400"></canvas>

<script>
    function desenhaBandeiraBrasil() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(300, 50);
        pincel.lineTo(50, 200);
        pincel.lineTo(550, 200);
        pincel.fill();

        pincel.beginPath();
        pincel.moveTo(50, 200);
        pincel.lineTo(300, 350);
        pincel.lineTo(550, 200);
        pincel.fill();

        pincel.fillStyle = "darkblue";
        pincel.beginPath();

        pincel.arc(300, 200, 100, 0, 2 * 3.14);
        pincel.fill();
    }


    function desenhaBandeiraAlemanha() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'black';
        pincel.fillRect(0, 0, 600, 133);

        pincel.fillStyle = 'red';
        pincel.fillRect(0, 133, 600, 133);

        pincel.fillStyle = 'yellow';
        pincel.fillRect(0, 266, 600, 133);
    }

    var mostraBrasil = true; //começamos com a bandeira do BR, por isso declaramos verdadeiro essa vraiavel

    function trocaBadeira() { //função que terá a lógica
        if (mostraBrasil) { //a variável já é true, não preciso por "== true"
            desenhaBandeiraBrasil();
            // mostraBrasil = false; //depois que mostramos a bandeira br, precisamos declarar false para mostrar a da alemanha
        } else {
            desenhaBandeiraAlemanha();
            // mostraBrasil = true;
        }
        mostraBrasil = !mostraBrasil; // inverte o valor booleano
    }

    setInterval(trocaBadeira, 3000); // aqui vamos ter a trocar a cada 3 segundos
</script>
