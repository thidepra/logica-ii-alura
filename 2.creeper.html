<canvas width="600" height="400"></canvas> <!--tela em  branco-->

<script>
    
    var tela = document.querySelector("canvas"); 
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "darkgreen"; //retangulo 1 - cabe√ßa
    pincel.fillRect(200, 50, 350, 300); //coordenada x, coordenada y, width, height
    
    pincel.fillStyle = "black"; //retangulo 2 - olho esquerdo
    pincel.fillRect(250, 110, 90, 90);

    pincel.fillStyle = "black"; //retangulo 3 - olho direito
    pincel.fillRect(410, 110, 90, 90);

    pincel.fillStyle = "black"; //retangulo 4 - nariz
    pincel.fillRect(340, 200, 70, 100);

    pincel.fillStyle = "black"; //retangulo 5 - boca esquerda
    pincel.fillRect(300, 240, 40, 110);

    pincel.fillStyle = "black"; //retangulo 6 - boca esquerda
    pincel.fillRect(410, 240, 40, 110);

</script>
