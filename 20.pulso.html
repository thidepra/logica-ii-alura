<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {
        pincel.clearRect(0, 0, 600, 400);
    }

    var raio = 19;
    var fatorCrescimento = 0; //vai incrementar o tamanho do raio

    function atualizaTela() {
        limpaTela();

        if (raio > 30) { //raio tem que diminuir
            fatorCrescimento = -1;
        } else if (raio < 20) { //raio tem que aumentar
            fatorCrescimento = 1;
        }
        raio += fatorCrescimento;
        desenhaCirculo(300, 200, raio, "magenta")
    }

    setInterval(atualizaTela, 30);
    
</script>
