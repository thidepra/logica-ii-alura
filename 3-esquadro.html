<canvas width="600" height="400"></canvas>

<script>
    
    var tela = document.querySelector("canvas"); 
    var pincel = tela.getContext("2d");

    //Triângulo 1 - preto
    pincel.fillStyle = "black"
    pincel.beginPath(); //inicia o caminho (path)
    pincel.moveTo(50,50); //move o pincel para a posição desejada
    pincel.lineTo(50,400); //desenha a linha até a próxima posição
    pincel.lineTo(400,400); //finaliza a linha do triângulo
    pincel.fill(); //depois que todas as linhas estão desenhadas, preenche


    //Triângulo 2 - branco
    pincel.fillStyle = "white"
    pincel.beginPath();
    pincel.moveTo(100,175); 
    pincel.lineTo(100,350);
    pincel.lineTo(275,350);
    pincel.fill(); 

</script>
